<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsTree test</title>
  <!-- 2 load the theme CSS file
  <link rel="stylesheet" href="dist/themes/default/style.min.css" />
  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
</head>
<body>
  <!-- 3 setup a container element -->
  <div id="jstree">
    <!-- in this example the tree is populated from inline HTML -->
    <ul>
      <li>Root node 1
        <ul>
          <li id="child_node_1">Child node 1</li>
          <li>Child node 2</li>
        </ul>
      </li>
      <li>Root node 2</li>
    </ul>
  </div>
  <button>demo button</button>

  <!-- 4 include the jQuery library 
  <script src="dist/libs/jquery.js"></script>
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>

  <!-- 5 include the minified jstree source
  <script src="dist/jstree.min.js"></script>
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
  <script>
  $(function () {
    // 6 create an instance when the DOM is ready
    // You can change the defaults for all future instances.
    $.jstree.defaults.core.themes.variant = "large"; 
    // Create an instance as described in the overview. We do not modify any defaults.
    $('#jstree').jstree();
    // This romove the link lines and put the check box infront of each node.
    /*
    $('#jstree').jstree({
        "plugins" : [ "wholerow", "checkbox" ]
    });
    */
    /*
    $('#jstree').jstree({
        "core" : {
          "themes" : {
            "variant" : "large"
          }
        },
        "checkbox" : {
          "keep_selected_style" : false
        },
        "plugins" : [ "wholerow", "checkbox" ]
    });
    */
    // All the defaults values are set as below.
    // https://www.jstree.com/api/#/?q=$.jstree.defaults
    // For example, by default the tree allows multiple selection as stated in $.jstree.defaults.core.multiple, 
    // to overwrite that make sure your config object contains "core" : { "multiple" : false }. 
    // If you have multiple overrides for the same key (like "core" here), group them:
    /*
    $("#jstree").jstree({
        "core" : {
          "multiple" : false,
          "animation" : 0
        }
      });
      */
    // 7 bind to events triggered on the tree
    $('#jstree').on("changed.jstree", function (e, data) {
      console.log(data.selected);
    });
    // 8 interact with the tree - either way is OK
    $('button').on('click', function () {
      $('#jstree').jstree(true).select_node('child_node_1');
      $('#jstree').jstree('select_node', 'child_node_1');
      $.jstree.reference('#jstree').select_node('child_node_1');
    });
  });
  </script>
</body>
</html>
